<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Queue Selection</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Smart Queue</h1>
    <p class="subtitle">Select a Service to Join the Queue</p>

    <div class="queue-grid">
      <div class="queue-card">
        <h3>Hospital OPD</h3>
        <p>Estimated Wait: 25 mins</p>
        <button>Join Queue</button>
      </div>

      <div class="queue-card">
        <h3>College Admin Office</h3>
        <p>Estimated Wait: 15 mins</p>
        <button>Join Queue</button>
      </div>

      <div class="queue-card">
        <h3>Bank Counter</h3>
        <p>Estimated Wait: 30 mins</p>
        <button>Join Queue</button>
      </div>

      <div class="queue-card">
        <h3>Public Service Desk</h3>
        <p>Estimated Wait: 20 mins</p>
        <button>Join Queue</button>
      </div>
    </div>
  </div>

</body>
</html>
