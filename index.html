<!DOCTYPE html>
<html>
<head>
  <title>QueueEase</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
    }

    /* Banner */
    .banner {
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 40px 20px;
      color: white;
    }

    .banner img {
      width: 90px;
      margin-bottom: 10px;
    }

    .banner h1 {
      margin: 10px 0 5px;
      font-size: 38px;
    }

    .banner p {
      margin: 0;
      font-size: 16px;
      opacity: 0.9;
    }

    /* Cards */
    .box {
      background: white;
      width: 300px;
      padding: 20px;
      margin: 30px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Banner with logo -->
  <div class="banner">
    <img src="logo.png" alt="QueueEase Logo">
    <h1>QueueEase</h1>
    <p>Digital Queue Management System</p>
  </div>

  <div class="box">
    <h3>User Panel</h3>
    <p>Your Token: <b>#12</b></p>
    <p>Current Token: <b>#8</b></p>
    <p>Status: Waiting</p>
    <button>Join Queue</button>
  </div>

  <div class="box">
    <h3>Admin Panel</h3>
    <p>Current Token: <b>#8</b></p>
    <button>Call Next</button>
  </div>

</body>
</html>
