<!DOCTYPE html>
<html>
<head>
  <title>QueueEase</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fb;
    }

    /* BANNER */
    .banner {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      font-size: 42px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .tagline {
      font-size: 18px;
      margin-top: 10px;
      opacity: 0.9;
    }

    /* MAIN CONTENT */
    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin: 50px 20px;
    }

    .card {
      background: white;
      width: 300px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      color: #764ba2;
      margin-bottom: 15px;
    }

    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- BANNER WITH LOGO -->
  <div class="banner">
    <!-- If you upload logo.png, uncomment the line below -->
    <!-- <img src="logo.png" width="80"> -->

    <div class="logo">QueueEase</div>
    <div class="tagline">
      Smart Digital Queue Management for Colleges, Hospitals & Offices
    </div>
  </div>

  <!-- MAIN CARDS -->
  <div class="container">

    <div class="card">
      <h3>User Panel</h3>
      <p><b>Your Token:</b> #12</p>
      <p><b>Current Token:</b> #8</p>
      <p><b>Status:</b> Waiting</p>
      <button>Join Queue</button>
    </div>

    <div class="card">
      <h3>Admin Panel</h3>
      <p><b>Current Token:</b> #8</p>
      <button>Call Next Token</button>
    </div>

  </div>

  <footer>
    Hackathon Prototype â€¢ Built by a Solo Participant
  </footer>

</body>
</html>
