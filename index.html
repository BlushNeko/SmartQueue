<!DOCTYPE html>
<html>
<head>
  <title>QueueEase</title>

  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      padding: 40px;
      text-align: center;
    }

    .box {
      background: white;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>

</head>

<body>

  <h1>QueueEase</h1>
  <p>Digital Queue Management System</p>

  <div class="box">
    <h3>User Panel</h3>
    <p>Your Token: <b>#12</b></p>
    <p>Current Token: <b>#8</b></p>
    <p>Status: Waiting</p>
    <button>Join Queue</button>
  </div>

  <div class="box">
    <h3>Admin Panel</h3>
    <p>Current Token: <b>#8</b></p>
    <button>Call Next</button>
  </div>

  <p style="margin-top:40px;">
    Prototype built for Hackathon
  </p>

</body>
</html>
